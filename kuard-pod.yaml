apiVersion: v1
kind: Pod
metadata:
  name: kuard
spec:
  containers:
  - name: kuard
    image: markarranz/kuard-amd64:blue
    resources:
      requests:
        cpu: "500m"
        memory: "128Mi"
    livenessProbe:
        httpGet:
          path: /healthy
          port: 8080
        initialDelaySeconds: 5
        timeoutSeconds: 1
        periodSeconds: 10
        failureThreshold: 3
    ports:
      - containerPort: 8080
        name: http
        protocol: TCP
